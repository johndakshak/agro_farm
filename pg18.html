<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroFarm â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
          colors: {
            'agro-green': '#1a5c2a',
            'agro-green-mid': '#2d7a3a',
            'agro-yellow': '#f5c800',
          },
          backgroundImage: {
            'farm': "linear-gradient(to bottom, rgba(25,35,50,0.70) 0%, rgba(15,25,15,0.45) 45%, rgba(8,18,8,0.68) 100%), url('images/2236c2427e36bfd3c18f3d278a6d7f2f7a277490.jpg')",
          },
        },
      },
    }
  </script>
</head>
<body class="font-poppins">

  <div class="w-full min-h-screen bg-farm bg-cover bg-center flex flex-col">

    <!-- Status Bar -->
    <div class="flex items-center justify-between px-6 pt-4 pb-2 text-white text-sm font-semibold">
      <span>9:41</span>
      <div class="flex items-center gap-1.5">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="white"><rect x="0" y="6" width="3" height="6" rx="1"/><rect x="4.5" y="4" width="3" height="8" rx="1"/><rect x="9" y="2" width="3" height="10" rx="1"/><rect x="13.5" y="0" width="3" height="12" rx="1"/></svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="white"><path d="M8 9.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/><path d="M3.5 6.5a6.5 6.5 0 0 1 9 0" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/><path d="M1 4A9.9 9.9 0 0 1 15 4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/></svg>
        <svg width="26" height="13" viewBox="0 0 26 13" fill="none"><rect x="0.5" y="0.5" width="22" height="12" rx="3.5" stroke="white"/><rect x="2" y="2" width="17" height="9" rx="2" fill="white"/><path d="M23.5 4.5v4a2 2 0 0 0 0-4z" fill="white"/></svg>
      </div>
    </div>

    <!-- Logo -->
    <div class="animate-popIn flex justify-center mt-8 mb-8">
      <div class="w-44 h-44 sm:w-52 sm:h-52 flex flex-col items-center justify-center gap-2 shadow-2xl">
        <img src="/images/Ellipse 3.png" alt="" class="w-44 h-44">
      </div>
    </div>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Form fields -->
    <div class="flex flex-col gap-4 px-8 sm:px-16 mb-6">

      <!-- User Name -->
      <div class="animate-fadeUpD1 w-full flex items-center bg-white/20 backdrop-blur-sm border border-white/30 rounded-full px-5 py-3.5 gap-3">
        <input type="text" placeholder="User Name" class="flex-1 bg-transparent text-white placeholder-white/70 text-sm sm:text-base outline-none font-medium"/>
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="8" r="4"/>
          <path d="M3 22c0-4.4 3.6-8 8-8"/>
          <path d="M17 17l2 2 4-4"/>
        </svg>
      </div>

      <!-- Password -->
      <div class="animate-fadeUpD2 w-full flex items-center bg-white/20 backdrop-blur-sm border border-white/30 rounded-full px-5 py-3.5 gap-3">
        <input type="password" placeholder="Password" class="flex-1 bg-transparent text-white placeholder-white/70 text-sm sm:text-base outline-none font-medium"/>
      </div>

      <!-- Phone No -->
      <div class="animate-fadeUpD3 w-full flex items-center bg-white/20 backdrop-blur-sm border border-white/30 rounded-full px-5 py-3.5 gap-3">
        <input type="tel" placeholder="phone No" class="flex-1 bg-transparent text-white placeholder-white/70 text-sm sm:text-base outline-none font-medium"/>
      </div>

      <!-- Sign Up Button -->
      <div class="animate-fadeUpD4 flex justify-center mt-2">
        <a href="/index.html" class="bg-agro-yellow text-gray-900 font-bold text-base sm:text-lg rounded-full px-12 py-3.5 flex items-center gap-3 shadow-lg hover:brightness-105 transition-all">
          SignUp
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" stroke="#1a1a1a" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 11h12M13 7l4 4-4 4"/>
          </svg>
        </a>
      </div>

    </div>

    <!-- Home Indicator -->
    <div class="flex justify-center pb-3">
      <div class="w-28 h-1 bg-white/40 rounded-full"></div>
    </div>

  </div>

</body>
</html>
